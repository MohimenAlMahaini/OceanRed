<p>Click the card to send IR signal.</p>
<div class="content">
  <mat-card mat-icon-button mat-ripple (click)="send(entry)" *ngFor=" let entry of entries" class="entry">
    <mat-card-header>
      <mat-card-title>{{entry.functionName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      ID:{{entry.entryId}}
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
    <!-- <button (click)="send(entry)"></button> -->
  </mat-card>
</div>
