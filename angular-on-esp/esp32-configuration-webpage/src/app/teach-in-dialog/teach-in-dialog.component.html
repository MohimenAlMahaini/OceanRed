<h2 mat-dialog-title>Pairing</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="stage == 0">
    <h3><b>Please enter the funtion name </b></h3>
    <br>
    <form class="functionNameInput">
      <mat-form-field class="function-name-width" appearance="fill">
        <mat-label>Function name</mat-label>
        <input matInput required type="text" name="func-name" [(ngModel)]="inputString" maxlength="256"
          placeholder="ON / OFF">
        <mat-hint align="start"><strong>Give a meaningful name</strong> </mat-hint>
        <mat-hint align="end">{{inputString.length}} / 256</mat-hint>
      </mat-form-field>
    </form>
  </div>

  <div class="irbuttons" *ngIf="stage == 1">
    <h3><b>Infrared Signals</b></h3>
    <mat-card class="signal" *ngFor="let signal of irSignals">
      <mat-card-title>IR Signal</mat-card-title>
      <mat-card-content>
        <button mat-button (click)="setChosenIR(signal)">Select</button>
      </mat-card-content>
      <mat-card-footer>
        <button mat-button (click)="sendTestIr(signal)">Test Signal</button>
      </mat-card-footer>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- <button mat-button [mat-dialog-close]="false" cdkFocusInitial (click)="openEnOceanDialog(message.value)">Next</button> -->
  <button mat-button cdkFocusInitial (click)="next()" [disabled]="!isNextAvailable()">Next</button>

</mat-dialog-actions>
